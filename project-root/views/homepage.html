    <link rel="stylesheet" href="/css/homepage.css">

<body>
    <!-- Header Section with Navigation -->
    <header>
        <div class="header-content">
            <img src="https://i.ibb.co/PCrqV3D/New-Project-2.png" alt="CareerNest Logo" style="width: 150px; height: 100px;margin-top: 20px; margin-bottom: 20px; margin-right:1250px;">
            <nav>
                <a href="#">Home</a>
                <a href="#">Internships</a>

                    <div class="dropdown-content">
                        <a href="login">Sign In</a>
