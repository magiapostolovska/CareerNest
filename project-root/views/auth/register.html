<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>

<div class="container">
    <h2>Register</h2>
    <form id="registerForm">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" autocomplete="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" autocomplete="new-password" required>

        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required>

        <label for="city">City:</label>
        <input type="text" id="city" name="city" required>

        <label for="studentCheck">Are you a student?</label>
        <input type="checkbox" id="studentCheck" name="studentCheck" onclick="toggleStudentFields()">

        <div id="studentFields" class="hidden">
            <label for="university">University:</label>
            <input type="text" id="university" name="university">

            <label for="faculty">Faculty:</label>
            <input type="text" id="faculty" name="faculty">

            <label for="yearOfStudy">Year of Study:</label>
            <input type="number" id="yearOfStudy" name="yearOfStudy" min="1" max="10">

            <label for="indexNumber">Index Number:</label>
            <input type="text" id="indexNumber" name="indexNumber">
        </div>

        <button type="submit">Finish</button>
    </form>
    <button class="grey-button" onclick="location.href='login'">Back to Login</button>
</div>

<script src= "/js/auth/register.js"></script>
</body>
</html>
