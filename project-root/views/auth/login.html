<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Management</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>

<div class="container">
    
    <!-- Login Form -->
    <form id="loginForm">
        <h2>Login</h2>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <div id="loginErrorMessage" class="error-message" style="display: none;"></div>

        <button type="submit">Login</button>
        <a href="#" id="forgotPassword">Forgot Password?</a>
        <div class="create-account-box">
            <a href="#">Create New Account</a>
        </div>
    </form>

    <!-- Find Account Form -->
    <div id="findAccountForm" class="hidden">
        <h2>Find your account</h2>
        <label for="accountEmail">Please enter your email:</label>
        <input type="email" id="accountEmail" required>
        <button id="searchAccount" type="submit">Send code</button>
        <div id="accountErrorMessage" class="error-message" style="display: none;"></div>
        <a href="#" id="cancelFindAccount">Try with password</a>
    </div>

   <!-- Enter Security Code Form -->
<form id="securityCodeForm" class="hidden">
    <h2>Enter security code</h2>
    <label for="code">Enter code:</label>
    <input type="text" id="code" required>
    <div id="securityErrorMessage" class="error-message" style="display: none;"></div>

    <button id="verifyCode" type="submit">Continue</button>
    <a href="#" id="cancelSecurityCode">Try with password</a>
</form>


   <!-- New Password Form -->
<div id="newPasswordForm" class="hidden">
    <h2>Create a new password</h2>
    <label for="newPassword">New password:</label>
    <input type="password" id="newPassword" required>
    <label for="confirmPassword">Confirm password:</label>
    <input type="password" id="confirmPassword" required>
    <div id="newPasswordErrorMessage" class="error-message" style="display: none;"></div> <!-- New error message container -->
    <button id="resetPassword">Reset password</button>
</div>

</div>

<script src="/js/auth/login.js"></script>
</body>
</html>
