<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internships</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/companies.css">
</head>
<body>
    <header>
        <div class="header-content">
            <img src="https://i.ibb.co/PCrqV3D/New-Project-2.png" alt="CareerNest Logo" style="width: 150px; height: 100px; margin-top: 20px; margin-bottom: 20px; margin-right:1250px;">
            <nav>
                <a href="homepage">Home</a>
                <a href="internships">Internships</a>
                <a href="companies">Companies</a>
                <a href="contactUs">Contact Us</a>
                <div class="profile-dropdown">
                    <button class="profile-button">
                        <img src="https://img.icons8.com/?size=100&id=AZazdsitsrgg&format=png&color=f2f2f2" alt="User Icon" class="user-icon">
                    </button>
                    <div class="dropdown-content" id="userDropdownMenu"></div>
                </div>
            </nav>
        </div>
        <br>
    </header>

    <section class="search-section">
        <h2>Search for Internships</h2>
        <input id="internshipSearchInput" type="text" placeholder="Search...">
    </section>
    
    <div id="iResultsContainer" class="i-results-container"></div>
    

    <div class="container">
        <div class="filter-section">
            <h3>Filter by Industry:</h3>
            <ul id="industryList">
                <li><button class="filter-btn" data-industry="Technology">Technology</button></li>
                <li><button class="filter-btn" data-industry="Finance">Finance</button></li>
                <li><button class="filter-btn" data-industry="Healthcare">Healthcare</button></li>
                <li><button class="filter-btn" data-industry="all">All Industries</button></li>
            </ul>
        </div>
    
        <div class="internship-cards" id="internshipCards"></div>
        
        <div class="pagination-controls">
            <button id="prevPage" class="page-btn" disabled>Prev</button>
            <div class="page-numbers">
                <button class="page-number-btn" id="currentPageBtn">1</button>
            </div>
            <button id="nextPage" class="page-btn" disabled>Next</button>
        </div>
    </div>
    <div id="applyNowModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeApplyModal()">Ã—</span>
            
            <h2>Apply</h2>
            
            <h3 id="internship-title">Internship Title</h3>
            <p id="internship-description">Internship Description</p>
            <p id="internship-start-time">Start Date: </p>
            <p id="internship-industry">Industry: </p>
            
            <form id="applyNowForm" onsubmit="submitApplication(event)">
                <input type="hidden" id="apply-internship-id" name="internshipId">
                
                <label for="coverLetter">Cover Letter:</label>
                <textarea id="coverLetter" name="coverLetter" rows="4" required placeholder="Write your cover letter here..."></textarea>
                
                <label for="cv-upload">Upload CV:</label>
                <input type="file" id="cv-upload" name="resume" accept=".pdf,.doc,.docx">
                
                <button type="submit" id="apply-btn" class="button">Submit Application</button>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 CareerNest | All Rights Reserved</p>
    </footer>

    <script src="/js/companies.js"></script>
</body>
</html>
